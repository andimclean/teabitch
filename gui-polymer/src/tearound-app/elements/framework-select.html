<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="https://polygit.org/polymer+v2.0.0/shadycss+webcomponents+1.0.0/components/iron-ajax/iron-ajax.html">

<dom-module id="tearound-app">
  <template>
    <iron-ajax auto url='/frameworks' handle-as="json" last-response="{{frameworks}}">
    </iron-ajax>
    <select>
      <template is="dom-repeat" items="{{frameworks}}">
        <option>item</option>
      </template>
    </select>
  </template>
  <script>
    class FrameworkSelector extends Polymer.Element {
      static get is() {
        return 'tearound-app';
      }
      static get properties() {}
    }

    window.customElements.define(FrameworkSelector.is, FrameworkSelector);
  </script>
</dom-module>
